<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Javascript for client side -->
  <script type="text/javascript" src="game_client.js"></script>
    <!-- Custom styles for this template -->
    <link href="game_client.css" rel="stylesheet">

  </script>

  </head>
  <body>
    <div class="page-wrapper" id="page-wrapper">

      <div class="page-wrapper-inner" id="page-wrapper-inner">

        <div class="cover-container" id="cover-container">

          <div class="logo" id="logo">
            <div id="google">
            <span id="blue">g</span><span id="red">o</span><span id="gold">o</span><span id="blue">g</span><span id="green">l</span><span id="red">e</span>
            </div>
            <div id="feud">
            <span id="gold">f</span><span id="blue">e</span><span id="green">u</span><span id="red">d</span>
            </div>
          </div>
          <div class="game-area">
            <div class="statistics">
              <div class="round-number-space">
                <label for="round-number">round</label>
                <div id="round-number">1</div>
              </div>
              <div class="score-space">
                <label for="score-box">score</label>
                <div class="score-box">
                  <span id="score">0</span>
                </div>
              </div>
              <div class="wrong-number-space">
                <label for="wrong-number">wrong</label>
                <div id="wrong-number">0</div>
              </div>
            </div>

            <div class="survey-board-space">
              <div class="survey-board">
                <table id="survey-board-left">
                  <tbody>
                    <tr>
                      <td class="card-cover0">
                        <div class="num-background-oval">1</div>
                      </td>
                    </tr>
                    <tr>
                      <td class="card-cover1">
                        <div class="num-background-oval">2</div>
                      </td>
                    </tr>
                    <tr>
                      <td class="card-cover2">
                        <div class="num-background-oval">3</div>
                      </td>
                    </tr>
                    <tr>
                      <td class="card-cover3">
                        <div class="num-background-oval">4</div>
                      </td>
                    </tr>

                  </tbody>

                </table>
                <table id="survey-board-right">
                  <tbody>
                    <tr>
                      <td class="card-cover4">
                        <div class="num-background-oval">5</div>
                      </td>
                    </tr>
                    <tr>
                      <td class="card-cover5">
                        <div class="num-background-oval">6</div>
                      </td>
                    </tr>
                    <tr>
                      <td class="card-cover6">
                        <div class="num-background-oval">7</div>
                      </td>
                    </tr>
                    <tr>
                      <td class="card-cover7">
                        <div class="num-background-oval">8</div>
                      </td>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="user-input-space">
              <input type="search" class="user-search" id="user-input" name="user-input" placeholder="enter a word or partial phrase..." autocomplete="off">

            </div>
            <div class="button-space">
              <button type="button" class="btn btn-danger">restart</button>
            </div>
          </div>

          <div class="wrong-answer-popup-space">
            <span class="wrong">X</span>
            <span class="wrong">X</span>
            <span class="wrong">X</span>
          </div>


        </div>

      </div>

    </div>

  </body>
</html>
